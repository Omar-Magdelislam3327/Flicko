<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
        name="confirmPassword" required />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
