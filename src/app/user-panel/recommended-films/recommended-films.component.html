<main>
  <section class="pt-5"></section>
  <section class="sectionMovie1 pt-5 p-5" @fadeIn>
    <div class="container p-5">
      <div class="title">
        <h2>Recommended Films</h2>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-12 mt-3" *ngFor="let film of films">
          <div class="recommend">
            <a class="text-reset text-decoration-none" routerLink="/show/{{film.id}}">
              <div class="card-body p-2">
                <img [src]="'https://image.tmdb.org/t/p/w500/' + film.poster_path" class="img-fluid"
                  alt="{{ film.title }}">
                <h5 class="card-title text-center mt-2">{{ film.title | slice : 0 : 25 }}</h5>
                <p class="card-text text-center">{{ film.release_date }}</p>
              </div>
            </a>
          </div>
        </div>

        <div *ngIf="films.length === 0" class="col-12 text-center">
          <p>No films found for the selected categories.</p>
        </div>
      </div>
    </div>
  </section>
</main>
